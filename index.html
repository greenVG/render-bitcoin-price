<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Price Index</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Load Latest Plotly.js (v2.x) -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
</head>
<body>
  <div class="bpi-container">
    <h2>Bitcoin Price (Live) - USD</h2>
    <p id="meta">Loading...</p>

    <div class="controls">
      <button id="btn-live">Load live price</button>
      <button id="btn-30d">Load last 30 days</button>
    </div>

    <!-- Plotly chart container -->
    <div id="bpiChart"></div>

    <table class="bpi-table">
      <thead>
        <tr><th>Date/Time</th><th>Price</th></tr>
      </thead>
      <tbody id="bpi-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>

  <!-- Auxiliary Information Section (Fixed Footer) -->
  <div id="auxiliary-info">
    Developed by: // Sviluppato da: // Desarrollado por: 
    <strong>Gustavo Pittaluga</strong> | 
    E-Mail: <a href="mailto:gustavopittaluga@proton.me">gustavopittaluga@proton.me</a>
  </div>
</body>
</html>
