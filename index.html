<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bitcoin Price Index</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="bpi-container">
